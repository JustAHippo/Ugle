<html>
    <head>
        <title>Ugle! - </title>
    </head>
    <body bgcolor="#FFFFFF">
    <form action="/search" method="GET">
		<table cellpadding="0" cellspacing="0" width="100%%">
		    <tbody>
		    <tr>
		        <td valign="top">
		            <a href="/">
		                <img src="/img/ugle.png" alt="Ugle" border="0" height="78" data-atf="1" data-frt="0">
		            </a>
		        </td>
		        <td width="5">&nbsp;</td>
		        <td align="left">
		            <font face="verdana,arial,sans-serif">
		                <br>
		                <input id="searchBar" maxlength="50" name="q" size="31" type="text" value="%s">
		                <select name="num">
		                    <option %s value="10">10 results</option>
		                    <option %s value="30">30 results</option>
		                    <option %s value="100">100 results</option>
		                </select>
		                <nobr>&nbsp; <input type="submit" value="Search with Ugle!">&nbsp; <input name="lucky" type="submit" value="I'm feeling lucky">
		                </nobr>
		            </font>
		        </td>
		        <td align="right" valign="top">
		            <a href="/help/">
		                <font face="verdana,arial,sans-serif">Help</font>
		            </a>
		        </td>
		    </tr>
		    </tbody>
		</table>
	</font>
    <hr size="1">
    <center><font color="#6f6f6f" size="-1">Showing results <b>%d</b> of approximately <b>%d</b> for <b>%s</b>. Search took <b>%s</b>.<br></font><br></center>
    %s
    <hr size="1">

    </body>
</html>
